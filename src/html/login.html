<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>登录乐融商城</title>
</head>

<body>
    <div id="login">
        <header>
            <div class="content">
                <h2>乐融商城</h2>
                <p class="set">
                    <span class="language">语言 : <a href="###">简体中文</a></span>
                    <span class="country">国家/地区 : <a href="###">中国</a></span>
                    <span class="help">帮助</span>
                </p>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="login_text">
                    <h3>
                        登录
                        <a href="./reg.html">短信验证码登录</a>
                    </h3>
                    <span class="nameInf icon"></span>
                    <input type="text" id="username" placeholder="邮箱/手机号">
                    <input type="password" id="password" placeholder="密码">
                    <p class="checkbox">
                        <span>
                            <input type="checkbox" name="" id="checkbox">
                            <label for="checkbox">记住登录状态</label>
                        </span>
                        <a href="./reg.html">重置密码</a>
                    </p>
                    <input type="button" value="登录" id="btn">
                    <p class="word">从这里出发，开启生态世界<a href="./reg.html">立即注册</a></p>
                    <p class="orther">
                        <span></span>
                        <b>其他方式登录</b>
                        <span></span>
                    </p>
                    <p class="expand">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                </div>

            </div>
        </main>
    </div>
</body>
