<head>

    <link rel="stylesheet" href="../css/base.css">

</head>

<body>
    <div id="login">
        <header>
            <div class="content">
                <h2>乐融商城</h2>
                <p class="set">
                    <span class="language">语言 : <a href="###">简体中文</a></span>
                    <span class="country">国家/地区 : <a href="###">中国</a></span>
                    <span class="help">帮助</span>
                </p>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="login_text">
                    <h3>
                        注册
                        <a href="./login.html">立即登录</a>
                    </h3>
                    <span class="nameInf icon"></span>
                    <input type="text" id="username" placeholder="手机号">
                    <input type="password" id="password" placeholder="密码">
                    <input type="text" id="photoV" placeholder="输入验证码，点击图片切换">
                    <img src="../lib/ImageVerify/code_char.php" id="getcode_char" title="看不清，点击换一张" align="absmiddle">
                    <p class="phone">
                        <input type="text" name="" id="phoneV" placeholder="6位验证码">
                        <input type="button" value="获取手机验证码" id="getV">
                    </p>
                    <p class="checkbox">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">我已阅读并同意</label>
                        <a href="https://sso.le.com/protocol/registerprotocol" target="_blank">乐视用户协议</a>
                    </p>
                    <input type="button" ; value="注册" id="btn">
                </div>

            </div>
        </main>
    </div>
