<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索全部结果-乐融商城</title>
    <link rel="stylesheet" href="../css/list.css">
</head>

<body>
    <div id="list">
        <div class="header"></div>
        <div class="information"></div>
        <main>
            <div class="nav">
                <div class="content">
                    <div class="nav_left">
                        <p class="nav_classify">
                            <span class="icon ic1"></span> 全部商品分类</p>
                        <p class="nav_community">乐迷社区</p>
                        <p class="nav_client">大客户通道</p>
                    </div>
                    <p class="nav_right"><span class="icon ic2"></span>在线客服</p>
                </div>
            </div>
            <div class="result">
                <p class="content">
                    <span>首页</span>
                    <span class="icon ic3"></span>
                    <span>搜索全部结果</span>
                </p>

            </div>
            <div class="paging">
                <ul class="content">
                    <li>分类</li>
                    <li>第5代超级电视</li>
                    <li>超级电视</li>
                    <li>精品配件</li>
                    <li>生活家</li>
                </ul>
            </div>
            <div class="sort">
                <ul class="content">
                    <li class="col">综合</li>
                    <li>最新</li>
                    <li>价格</li>
                    <li>评论数</li>
                </ul>
            </div>
            <div class="main_list">
                <div class="content">
                    <div class="shop">
                        <img src="../img/index/list.jpg" alt="">
                        <p class="title">超细发热德绒长袖保暖内衣套装</p>
                        <p class="price">￥129</p>
                        <p class="evaluate">
                            <span>*****</span>
                            <span>暂无评价</span>
                        </p>
                        <p class="buy">立即购买</p>
                    </div>
                </div>
            </div>
            <div class="dataTables">
                <div class="content">
                    <span class="prev">&lt;</span>
                    <span class="data_paging">
                        <!-- <a>1</a>
                        <a>2</a>
                        <a>3</a>
                        <a>4</a> -->
                    </span>
                    <span class="next">&gt;</span></div>
            </div>
        </main>
        <div class="shouhou"></div>
        <div class="footer"></div>
    </div>
</body>
<script src="../js/require.js" data-main="../js/listMain"></script>
<!-- <script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../js/myqure.js"></script>
<script src="../js/list.js"></script> -->

</html>
